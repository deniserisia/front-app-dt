<mat-toolbar class="mat-toolbar-fixed">
    <button mat-icon-button class="btn" (click)="toggleSidenav()">
        <mat-icon class="button-menu">{{ sidenav.opened? 'close' : 'menu' }}</mat-icon>
    </button>

    <a class="navbar-brand mx-auto">
        <img src="assets/imagens/Logo5.png" alt="" class="d-inline-block align-text-top">
    </a>

    <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseLayouts" aria-expanded="false"
        aria-controls="collapseLayouts">
        <div class="sb-nav-link-icon">
            <a class="cor btn" routerLink="/"> Sair <i class="fas fa-sign-out-alt icon-color"></i></a>
        </div>
    </a>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #sidenav [mode]="getSidenavMode()" [opened]="isSidenavOpen()" class="mat-drawer-sidenav">
        <mat-nav-list class="pt-5">
            <div class="heading-home">Home</div>
            <a mat-list-item routerLink="/home/inicio">
                <i class="fas fa-home link-icon"></i>
                <span class="ml-2">Início</span>
            </a>
            <a mat-list-item routerLink="/home/dashboard">
                <i class="fas fa-tachometer-alt link-icon"></i>
                <span class="ml-2">Dashboard</span>
            </a>

            <div class="heading-home">Serviços</div>
            <a mat-list-item routerLink="/servicos/projeto">
                <i class="fas fa-folder link-icon"></i>
                <span class="ml-2">Projetos</span>
            </a>
            <a mat-list-item routerLink="/servicos/divida-tecnica">
                <i class="fas fa-vote-yea link-icon"></i>
                <span class="ml-2">Dívida Técnica</span>
            </a>
            <a mat-list-item routerLink="/servicos/relatorios-projetos">
                <i class="fas fa-file-alt link-icon"></i>
                <span class="ml-2">Relatórios</span>
            </a>

            <div class="heading-home">Configurações</div>
            <a mat-list-item routerLink="/configuracoes/meu-perfil">
                <i class="fas fa-user-edit link-icon"></i>
                <span class="ml-2">Meu Perfil</span>
            </a>
            <a mat-list-item routerLink="/servicos/fale-conosco">
                <i class="fas fa-user-friends link-icon"></i>
                <span class="ml-2">Fale Conosco</span>
            </a>
            <div class="heading-home">Sistema</div>
            <a mat-list-item>
                <i class="fas fa-tools link-icon"></i>
                <span class="ml-2"> Versão 1.0</span>
            </a>

            <div class="mat-drawer-footer" mat-list-item>
                <div class="small">
                    <i class="fas fa-user"></i>
                    <span class="ml-2" style="font-weight:500; margin: 0 auto;">Usuário Logado: </span>
                </div>
            </div>

        </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>
        <div class="mat-drawer-content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

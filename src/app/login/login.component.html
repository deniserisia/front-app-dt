<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{ erro }}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="box">
                                            <form>
                                                <h2><img src="assets/imagens/great_icon.png" alt="great"></h2>
                                                <div class="inputbox">
                                                    <input type="text" required="required">
                                                    <span>Usuário</span>
                                                    <i></i>
                                                </div>
                                                <div class="inputbox">
                                                    <input type="password" required="required">
                                                    <span>Senha</span>
                                                    <i></i>
                                                </div>
                                                <div class="link">
                                                    <a href="#">Esqueceu a senha?</a>
                                                    <a href="#">Criar conta</a>
                                                </div>

                                                <input type="submit" value="login">



                                            </form>
                                        </div>


                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button type="button" class="btn btn-success" *ngIf="cadastrando">
                                                Cadastrar
                                            </button>

                                            <button type="button" (click)="cancelaCadastro()"
                                                class="btn btn-danger ml-1" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#">
                                            Não possui Usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
